<!DOCTYPE html>
<html lang="tr">
  <head>
    <!-- basics -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO title (prerender sırasında değiştirilecek) -->
    <title>Bugün Tarihte Ne Oldu?</title>

    <!-- SEO description (prerender sırasında değiştirilecek) -->
    <meta
      name="description"
      content="Günlük tarih arşivi."
    />

    <!-- canonical (prerender sırasında değiştirilecek) -->
    <link rel="canonical" href="__CANONICAL__" />

    <!-- favicon & logo -->
    <link rel="icon" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Bugün Tarihte Ne Oldu?" />
    <meta
      property="og:description"
      content="Her güne özel tarihsel olaylar. Sade, hızlı ve güvenilir bir arşiv."
    />
    <meta property="og:url" content="https://bugununtarihi.com/" />
    <meta property="og:image" content="https://bugununtarihi.com/logo.png" />
    <meta property="og:site_name" content="Bugün Tarihte" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bugün Tarihte Ne Oldu?" />
    <meta
      name="twitter:description"
      content="Bugünün tarihine ait önemli olayları keşfet."
    />
    <meta name="twitter:image" content="https://bugununtarihi.com/logo.png" />

    <!-- robots -->
    <meta name="robots" content="index, follow" />

    <!-- theme -->
    <meta name="theme-color" content="#f4f1ea" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
